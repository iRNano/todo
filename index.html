<html>
	<head>
		<title>Nano's Todo list app</title>

		
		<!-- External CSS -->
		<link rel="stylesheet" href="./assets/css/style.css">
		<!-- Semantic UI-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/1d5b05ae20.js" crossorigin="anonymous"></script>


	</head>
	<body>
		<main class="ui container">
			<section> 
				<h1 id="header">TO-DO-LIST</h1>
				<hr>
				<div class="new-task ui input">
				
					<input type="text" id="task-description" placeholder="Enter task">
					<button class="ui button btn" id="add">DO IT</button>
				</div>
			</section>
			<section class="my-tasks">
				<h4 class="">My task</h1>
				<div class="todolist ui list">

				</div>
				<button id="clear" class="ui button btn">Clear</button>
			</section>
			
		</main>

		<script type="text/javascript" src="./assets/js/script.js"></script>
	</body>
</html>
