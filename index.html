<html>
	<head>
		<title>Nano's Todo list app</title>
<!-- 
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/1d5b05ae20.js" crossorigin="anonymous"></script>
		<!-- External CSS -->
		<link rel="stylesheet" href="./assets/css/style.css">

	</head>
	<body>
		<main class="container">
			<section> 
				<h1 id="header">TO-DO-LIST</h1>
				<hr>
				<div class="new-task">
					<input type="text" id="task-description" placeholder="Enter task">
					<button class="btn" id="add">DO IT</button>
				</div>
			</section>
			<section class="my-tasks">
				<h4 class="">My task</h1>
				<div class="todolist">

				</div>
				<button id="clear" class="btn">Clear</button>
			</section>
			
		</main>

		<script type="text/javascript" src="./assets/js/script.js"></script>
	</body>
</html>
