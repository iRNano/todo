<html>
	<head>
		<title>Nano's Todo list app</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="container text-center">
			<h1 class="display-1">TO-DO LIST</h1>

		</div>
	
				<div class="container mt-5">
								<div class="input-group">
					<label for="add"></label>
					<input class="form-control"type="text" id="do-it" placeholder="Enter task">
					<button class="btn btn-primary" id="add">DO IT</button>
				</div>
					<ul class="list-group">
						<h4 class="mt-5 mb-5">My task</h1>
					</ul>
					<button id="clear" class="btn btn-danger mt-5">Clear</button>
				</div>
				

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>
		
	</body>
</html>
